<!DOCTYPE html>
<html lang="en-us">

<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport"
    content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes">

  <title>{{{ PRODUCT_NAME }}}</title>
</head>

<body style="text-align: left; padding: 0; border: 0; margin: 0;">

<script src="/fb.js"></script>

  <!-- canvas -->
  <canvas id="unity-canvas" style="width: 100%; height:100%; position: fixed;"></canvas>

<!-- facebook button -->
<div hidden id="fbLoginButton">
    <div class="fb-login-button" data-max-rows="1" data-size="large" data-button-type="continue_with"
         data-use-continue-as="true" scope="public_profile,email,user_friends" onlogin="OnFbLogin();"></div>
</div>

  <!-- unity loader -->
  <script src="Build/{{{ LOADER_FILENAME }}}"></script>

  <!-- create instance -->
  <script>

    let config = {
      dataUrl: "Build/{{{ DATA_FILENAME }}}",
      frameworkUrl: "Build/{{{ FRAMEWORK_FILENAME }}}",
      #if USE_WASM
      codeUrl: "Build/{{{ CODE_FILENAME }}}",
      #endif
      #if MEMORY_FILENAME
      memoryUrl: "Build/{{{ MEMORY_FILENAME }}}",
      #endif
      #if SYMBOLS_FILENAME
      symbolsUrl: "Build/{{{ SYMBOLS_FILENAME }}}",
      #endif
      streamingAssetsUrl: "StreamingAssets",
      companyName: {{{ JSON.stringify(COMPANY_NAME) }}},
      productName: {{{ JSON.stringify(PRODUCT_NAME) }}},
      productVersion: {{{ JSON.stringify(PRODUCT_VERSION) }}},
      // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
      // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
    }

    function onProgress(progress) {
    }

    function onSuccess(unityInstance) {
      console.log("unity loaded successfully");
      
      loadedUnityInstance = unityInstance;

      let preloader = document.getElementById("preloader");
      preloader.parentNode.removeChild(preloader);
    }

    function onError(message) {
      console.log("failed to load the unity game from the loader, message is: ", message);
    }
    
    createUnityInstance(document.querySelector("#unity-canvas"), config, onProgress()).then(onSuccess).catch(onError);
    
  </script>

  <svg id="preloader" width="3600px" height="180px" viewBox="0 0 240 120" xmlns="http://www.w3.org/2000/svg"
       xmlns:xlink="http://www.w3.org/1999/xlink">
  
    <path id="loop-normal" class="st1"
          d="M120.5,60.5L146.48,87.02c14.64,14.64,38.39,14.65,53.03,0s14.64-38.39,0-53.03s-38.39-14.65-53.03,0L120.5,60.5 L94.52,87.02c-14.64,14.64-38.39,14.64-53.03,0c-14.64-14.64-14.64-38.39,0-53.03c14.65-14.64,38.39-14.65,53.03,0z">
      <animate attributeName="stroke-dasharray" from="500, 50" to="450 50" begin="0s" dur="2s"
               repeatCount="indefinite" />
      <animate attributeName="stroke-dashoffset" from="-40" to="-540" begin="0s" dur="2s" repeatCount="indefinite" />
    </path>
  
    <path id="loop-offset"
          d="M146.48,87.02c14.64,14.64,38.39,14.65,53.03,0s14.64-38.39,0-53.03s-38.39-14.65-53.03,0L120.5,60.5L94.52,87.02c-14.64,14.64-38.39,14.64-53.03,0c-14.64-14.64-14.64-38.39,0-53.03c14.65-14.64,38.39-14.65,53.03,0L120.5,60.5L146.48,87.02z">
    </path>
  
    <path id="socket" d="M7.5,0c0,8.28-6.72,15-15,15l0-30C0.78-15,7.5-8.28,7.5,0z">
      <animateMotion dur="2s" repeatCount="indefinite" rotate="auto" keyTimes="0;1" keySplines="0.42, 0.0, 0.58, 1.0">
        <mpath xlink:href="#loop-offset" />
      </animateMotion>
    </path>
  
    <path id="plug" d="M0,9l15,0l0-5H0v-8.5l15,0l0-5H0V-15c-8.29,0-15,6.71-15,15c0,8.28,6.71,15,15,15V9z">
      <animateMotion dur="2s" rotate="auto" repeatCount="indefinite" keyTimes="0;1" keySplines="0.42, 0, 0.58, 1">
        <mpath xlink:href="#loop-normal" />
      </animateMotion>
    </path>
  
  </svg>

</body>

</html>
